<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <!-- Edit on github ボタンの表示 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <div id="app">Now Loding...</div>
  <script>
    window.$docsify = {
      el: '#app',
      name: '',
      repo: 'Yamada-Factory/infrastructure_docs',
      copyCode: {
        buttonText : 'copy',
        errorText  : 'Error',
        successText: 'Copied'
      },
      subMaxLevel: 3,plantuml: {
        skin: 'classic',
      },
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      mermaidConfig: {
        querySelector: ".mermaid"
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- 検索ボックス -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- Copy Code button -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- emoji -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- PlantUML -->
  <script src="https://unpkg.com/docsify-puml/dist/docsify-puml.min.js"></script>
  <!-- TIPS表示 -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- BASHのシンタックスハイライト -->
  <script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <!-- Markdwonのシンタックスハイライト -->
  <script src="https://unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>
  <script src="//unpkg.com/docsify-mermaid@2.0.0/dist/docsify-mermaid.js"></script>
</body>
</html>
